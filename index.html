<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pixel-Icon</h1>
    <div class="card-container">
        {{ range . }}
            <div class="card">
                <h2>{{ .filename }}</h2>
                <img src="data:image/jpeg;base64,{{ .base64 }}" alt="{{ .filename }}">
            </div>
        {{ end }}
    </div>
</body>
</html>
