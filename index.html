<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
</head>
<body>
    <h1>ImÃ¡genes convertidas a base64</h1>
    <div>
        {{ range . }}
            <h2>{{ .filename }}</h2>
            <img src="data:image/jpeg;base64,{{ .base64 }}" alt="{{ .filename }}">
        {{ end }}
    </div>
</body>
</html>
